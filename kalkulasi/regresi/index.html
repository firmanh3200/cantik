<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Linear Regression Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Linear Regression</h1>

        <div class="input-section">
            <label for="xValues">X Values (comma-separated):</label>
            <textarea id="xValues" rows="5" placeholder="e.g., 1, 2, 3, 4, 5"></textarea>
            
            <label for="yValues">Y Values (comma-separated):</label>
            <textarea id="yValues" rows="5" placeholder="e.g., 2, 4, 5, 4, 5"></textarea>

            <button id="calculateBtn">Calculate Regression</button>
        </div>

        <div class="output-section">
            <h2>Results:</h2>
            <p id="errorMsg" class="error"></p>
            <p>Regression Equation: <span id="regressionEquation"></span></p>
            <p>R-squared (R²): <span id="rSquared"></span></p>

            <h3>Predict Y:</h3>
            <label for="predictX">Enter X to predict Y:</label>
            <input type="number" id="predictX" placeholder="e.g., 6">
            <button id="predictBtn">Predict</button>
            <p>Predicted Y: <span id="predictedY"></span></p>

            <h3 style="margin-top: 25px;">Analisis:</h3>
            <select id="analysisDropdown" class="analysis-dropdown">
                <option value="">Pilih Jenis Analisis</option>
                <option value="correlation">Interpretasi Korelasi</option>
                <option value="slope">Interpretasi Slope (m)</option>
                <option value="intercept">Interpretasi Intercept (b)</option>
                <option value="goodnessOfFit">Kualitas Model (R²)</option>
            </select>
            <div id="analysisOutput" class="analysis-output">
                Pilih opsi di atas untuk melihat analisis.
            </div>
        </div>
    </div>

    <!-- Load math.js globally before our script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
